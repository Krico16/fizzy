services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - RAILS_ENV=development
      - DATABASE_ADAPTER=sqlite
      # SMTP configuration for MailHog
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      # Allow custom host domains (e.g., for remote development)
      # Uncomment and set your domain: ALLOWED_HOST_DOMAINS=example.com
      # - ALLOWED_HOST_DOMAINS=example.com
    depends_on:
      - mailhog
    volumes:
      # Mount entire codebase for hot reload
      - .:/rails
      # Mount storage directory for SQLite database persistence
      - ./storage:/rails/storage
      # Mount tmp directory for temporary files
      - ./tmp:/rails/tmp
      # Mount node_modules if it exists (for importmap)
      - node_modules:/rails/node_modules
    working_dir: /rails
    command: ["./bin/thrust", "./bin/rails", "server", "-b", "0.0.0.0", "-p", "3006"]
    stdin_open: true
    tty: true

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP server
    networks:
      - default

volumes:
  node_modules:

