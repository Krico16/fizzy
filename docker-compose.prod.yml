services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - RAILS_ENV=production
      - DATABASE_ADAPTER=sqlite
      - SINGLE_TENANT=true
      - ALLOWED_HOST_DOMAINS=${ALLOWED_HOST_DOMAINS}
      - SECRET_KEY_BASE=${SECRET_KEY}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_LOG_LEVEL=info
      - MAILER_HOST=${MAILER_HOST:-localhost}
      - MAILER_FROM_ADDRESS=${MAILER_FROM_ADDRESS:-noreply@emails.krico.dev}
      - DISABLE_DATABASE_ENVIRONMENT_CHECK=1
      # Run Solid Queue workers in Puma process
      - SOLID_QUEUE_IN_PUMA=1
      # Email delivery via Resend API (required)
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Optional: SMTP fallback (uncomment if needed)
      # - SMTP_HOST=${SMTP_HOST}
      # - SMTP_PORT=${SMTP_PORT:-587}
      # - SMTP_USERNAME=${SMTP_USERNAME}
      # - SMTP_PASSWORD=${SMTP_PASSWORD}
      # - SMTP_DOMAIN=${SMTP_DOMAIN}
    volumes:
      # Persistent storage for SQLite database and uploads
      - app-storage:/rails/storage
      - app-logs:/rails/log

volumes:
  app-storage:
    driver: local
  app-logs:
    driver: local

