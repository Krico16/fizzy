services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - RAILS_ENV=production
      - DATABASE_ADAPTER=sqlite
      - SINGLE_TENANT=true
      - ALLOWED_HOST_DOMAINS=${ALLOWED_HOST_DOMAINS}
      - SECRET_KEY_BASE=${SECRET_KEY}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_LOG_LEVEL=info
      - MAILER_HOST=${MAILER_HOST:-localhost}
      # Optional: SMTP configuration (if not set, emails won't be sent but app won't crash)
      # - SMTP_HOST=${SMTP_HOST}
      # - SMTP_PORT=${SMTP_PORT:-587}
      # - SMTP_USERNAME=${SMTP_USERNAME}
      # - SMTP_PASSWORD=${SMTP_PASSWORD}
      # - SMTP_DOMAIN=${SMTP_DOMAIN}
    volumes:
      # Persistent storage for SQLite database and uploads
      - app-storage:/rails/storage
      - app-logs:/rails/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MailHog for testing emails in production-like environment
  # Comment out for actual production deployment
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    profiles:
      - debug

volumes:
  app-storage:
    driver: local
  app-logs:
    driver: local

