services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OCI_DESCRIPTION: "Fizzy - Issue tracking application"
        OCI_SOURCE: "https://github.com/Krico16/fizzy"
    image: fizzy:latest
    env_file:
      - .env.production
    ports:
      - "80:80"
    environment:
      - RAILS_ENV=production
      - DATABASE_ADAPTER=sqlite
    volumes:
      # Persistent storage for SQLite database and uploads
      - app-storage:/rails/storage
      - app-logs:/rails/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Optional: MailHog for testing emails in production-like environment
  # Comment out for actual production deployment
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - app-network
    profiles:
      - debug

volumes:
  app-storage:
    driver: local
  app-logs:
    driver: local

networks:
  app-network:
    driver: bridge
