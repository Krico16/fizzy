services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    environment:
      - RAILS_ENV=production
      - DATABASE_ADAPTER=sqlite
      - SINGLE_TENANT=true
      - ALLOWED_HOST_DOMAINS=krico.dev,fizzy.krico.dev
    volumes:
      # Persistent storage for SQLite database and uploads
      - app-storage:/rails/storage
      - app-logs:/rails/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MailHog for testing emails in production-like environment
  # Comment out for actual production deployment
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    profiles:
      - debug

volumes:
  app-storage:
    driver: local
  app-logs:
    driver: local

